<app-loading-overlay [isActive]="loading"></app-loading-overlay>
<div
    id="dashboard-project"
    class="page-layout simple right-sidebar"
    fxLayout="row"
>
    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>
        <!-- HEADER -->
        <div
            class="header accent p-24 pb-0"
            fxLayout="column"
            fxLayoutAlign="space-between"
        >
            <div fxLayout="row" fxLayoutAlign="space-between start">
                <span class="mat-display-1 my-0 my-sm-24 welcome-message"
                    >Welcome back, Charlie!
                </span>

                <!-- <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                        (click)="toggleSidebar('project-dashboard-right-sidebar-1')">
                    <mat-icon>menu</mat-icon>
                </button> -->
                <button
                    mat-icon-button
                    class="sidebar-toggle mr-8"
                    fxHide.gt-md
                >
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            <div fxLayout="row">
                <div class="selected-project">Bodega La Bendici√≥n</div>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content" fxLayout="column">
            <div
                class="widget-group p-12"
                fxLayout="row wrap"
                fxFlex="100"
                *ngIf="widgetInfo$ | async as widgetInfo"
            >
                <app-widget
                    fxFlex="25"
                    *ngFor="let data of widgetData; index as i"
                    [title]="data.title"
                    [statsNumber]="widgetInfo[i].length"
                    [numberFg]="data.numberFg"
                ></app-widget>
            </div>
            <!-- / WIDGET GROUP -->
            <div class="p-12" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom>
                <!-- <app-best-sales style="width: 100%;"></app-best-sales> -->
                <app-max-min-products style="width: 100%;"></app-max-min-products>
            </div>
        </div>
        <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->

    <!-- SIDEBAR -->
    <fuse-sidebar
        class="sidebar"
        name="project-dashboard-right-sidebar-1"
        position="right"
        lockedOpen="gt-md"
    >
        <!-- SIDEBAR CONTENT -->
        <div class="content">
            <!-- WIDGET GROUP -->
            <div class="widget-group" fxLayout="column" fxFlex="100">
                <!-- NOW WIDGET -->
                <fuse-widget class="pb-0">
                    <!-- Front -->
                    <div class="fuse-widget-front">
                        <div
                            class="pl-16 pr-8 py-16"
                            fxLayout="row"
                            fxLayoutAlign="space-between center"
                        >
                            <div class="h3">
                                {{ dateNow | date: "EEEE, HH:mm:ss" }}
                            </div>
                        </div>

                        <div
                            class="p-16 pb-24"
                            fxLayout="column"
                            fxLayoutAlign="center center"
                        >
                            <div class="h1 secondary-text">
                                <span>{{ dateNow | date: "MMMM" }}</span>
                            </div>

                            <div
                                class="font-size-72 line-height-88 secondary-text font-weight-400"
                            >
                                {{ dateNow | date: "d" }}
                            </div>

                            <div class="h1 secondary-text">
                                <span>{{ dateNow | date: "y" }}</span>
                            </div>
                        </div>
                    </div>
                    <!-- / Front -->
                </fuse-widget>
                <!-- / NOW WIDGET -->
            </div>
            <!-- / WIDGET GROUP -->
        </div>
        <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>
    <!-- / SIDEBAR -->
</div>
