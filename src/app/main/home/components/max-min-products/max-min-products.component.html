<div fxFlex="100" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <!-- Position Column -->
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; index as i">
                {{ i + 1 }}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="IDProducto">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let element">
                {{ element.IDProducto }}
            </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="MinimoAceptable">
            <th mat-header-cell *matHeaderCellDef>Min. Aceptable</th>
            <td mat-cell *matCellDef="let element">
                {{ element.MinimoAceptable }}
            </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="MaximoAceptable">
            <th mat-header-cell *matHeaderCellDef>Max. Aceptable</th>
            <td mat-cell *matCellDef="let element">
                {{ element.MaximoAceptable }}
            </td>
        </ng-container>

        <!-- Unit price Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Existencias</th>
            <td mat-cell *matCellDef="let element">
                <p class="status text-truncate h6 p-4" style="width: 50%; text-align: center;" [ngClass]="{ 'red-900' : element.cantidad <= 0}">
                    {{ element.cantidad <= 0 ? 'Agotado' : element.cantidad }}
                </p>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        fxLayoutAlign="end center"
        style="width: 100%"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
    ></mat-paginator>
</div>
