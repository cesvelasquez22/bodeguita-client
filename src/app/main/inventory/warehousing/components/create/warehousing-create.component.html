<form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="warehousing-dialog">
    <h1 mat-dialog-title>{{ title }} producto de inventario</h1>
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Producto</mat-label>
            <mat-select formControlName="Idproducto">
                <mat-option
                    *ngFor="let product of products"
                    [value]="product.IDProducto"
                >
                    {{ product.IDMarca + " " + product.IDDimension }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('Idproducto').hasError('required')">
                El producto es requerido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input
                matInput
                type="text"
                formControlName="Cantidad"
                pattern="^\d+(\.\d{1,2})?$"
                digitOnly
                [decimal]="true"
            />

            <mat-error
                *ngIf="form.get('Cantidad').hasError('required')"
            >
                La cantidad es requerida
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-stroked-button type="button" (click)="dialogRef.close()">
            Cancelar
        </button>
        <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">
            Guardar
        </button>
    </mat-dialog-actions>
</form>
